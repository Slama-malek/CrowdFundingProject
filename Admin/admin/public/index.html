<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	
	<!-- vector map CSS -->
    <link href="%PUBLIC_URL%/vendors/vectormap/jquery-jvectormap-2.0.3.css" rel="stylesheet" type="text/css" />
	
	<link href="%PUBLIC_URL%/vendors/apexcharts/dist/apexcharts.css" rel="stylesheet" type="text/css" />
	
    <!-- Toggles CSS -->
    <link href="%PUBLIC_URL%/vendors/jquery-toggles/css/toggles.css" rel="stylesheet" type="text/css">
    <link href="%PUBLIC_URL%/vendors/jquery-toggles/css/themes/toggles-light.css" rel="stylesheet" type="text/css">
	
	<!-- Toastr CSS -->
    <link href="%PUBLIC_URL%/vendors/jquery-toast-plugin/dist/jquery.toast.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="%PUBLIC_URL%/dist/css/style.css" rel="stylesheet" type="text/css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="%PUBLIC_URL%/vendors/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="%PUBLIC_URL%/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Slimscroll JavaScript -->
    <script src="%PUBLIC_URL%/dist/js/jquery.slimscroll.js"></script>

    <!-- Fancy Dropdown JS -->
    <script src="%PUBLIC_URL%/dist/js/dropdown-bootstrap-extended.js"></script>

    <!-- FeatherIcons JavaScript -->
    <script src="%PUBLIC_URL%/dist/js/feather.min.js"></script>

    <!-- Toggles JavaScript -->
    <script src="%PUBLIC_URL%/vendors/jquery-toggles/toggles.min.js"></script>
    <script src="%PUBLIC_URL%/dist/js/toggle-data.js"></script>
	
	<!-- Counter Animation JavaScript -->
	<script src="%PUBLIC_URL%/vendors/waypoints/lib/jquery.waypoints.min.js"></script>
	<script src="%PUBLIC_URL%/vendors/jquery.counterup/jquery.counterup.min.js"></script>
	
	<!-- Morris Charts JavaScript -->
    <script src="%PUBLIC_URL%/vendors/raphael/raphael.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/morris.js/morris.min.js"></script>
	
	<!-- EChartJS JavaScript -->
    <script src="%PUBLIC_URL%/vendors/echarts/dist/echarts-en.min.js"></script>
    
	<!-- Sparkline JavaScript -->
    <script src="%PUBLIC_URL%/vendors/jquery.sparkline/dist/jquery.sparkline.min.js"></script>
	
	<!-- Vector Maps JavaScript -->
    <script src="%PUBLIC_URL%/vendors/vectormap/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/vectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="%PUBLIC_URL%/dist/js/vectormap-data.js"></script>


	<!-- Owl JavaScript -->
    <script src="%PUBLIC_URL%/vendors/owl.carousel/dist/owl.carousel.min.js"></script>
	
	<!-- Toastr JS -->
    <script src="%PUBLIC_URL%/vendors/jquery-toast-plugin/dist/jquery.toast.min.js"></script>
    
    <!-- Init JavaScript -->
    <script src="%PUBLIC_URL%/dist/js/init.js"></script>
	<script src="%PUBLIC_URL%/dist/js/dashboard-data.js"></script>
  </body>
</html>
